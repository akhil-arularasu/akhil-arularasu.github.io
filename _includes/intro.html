<header class="intro">
  <h1 class="intro__hello">Akhil Arularasu.</h1>
  <h5 class="intro__tagline">I'm the founder of <a href="https://www.trypsync.com" style="text-decoration: underline;">TrypSync</a>, a tech startup designed to facilitate campus-based ridesharing within college communities.</h5>
  
  <!-- Begin Footer Content Integration -->
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
  <!-- End Footer Content Integration -->
</header>
